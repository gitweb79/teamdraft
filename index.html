    <script>
        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹ç®¡ç†
        let members = [];
        let teams = { A: [], B: [], C: [] };
        let gameStarted = false;
        let currentTeam = 'A'; // A, B, C
        let isSelectingLeaders = true;
        let leaderSelected = { A: false, B: false, C: false };

        // ãƒ¡ãƒ³ãƒãƒ¼è¿½åŠ 
        function addMember() {
            const nameInput = document.getElementById('memberName');
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('ãƒ¡ãƒ³ãƒãƒ¼åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            if (members.some(member => member.name === name)) {
                alert('åŒã˜åå‰ã®ãƒ¡ãƒ³ãƒãƒ¼ãŒæ—¢ã«ç™»éŒ²ã•ã‚Œã¦ã„ã¾ã™');
                return;
            }
            
            members.push({ name: name, available: true });
            nameInput.value = '';
            
            updateAvailableMembers();
            updateStartButton();
        }

        // åˆ©ç”¨å¯èƒ½ãƒ¡ãƒ³ãƒãƒ¼è¡¨ç¤ºæ›´æ–°
        function updateAvailableMembers() {
            const container = document.getElementById('availableMembers');
            const availableMembers = members.filter(member => member.available);
            
            if (availableMembers.length === 0) {
                container.innerHTML = '<div class="empty-state">æ§ãˆãƒ¡ãƒ³ãƒãƒ¼ãŒã„ã¾ã›ã‚“</div>';
                return;
            }
            
            container.innerHTML = availableMembers.map(member => `
                <div class="member-item ${canSelectMember() ? 'selectable' : ''}" 
                     onclick="selectMember('${member.name}')" 
                     data-name="${member.name}">
                    <span>${member.name}</span>
                    ${canSelectMember() ? '<span style="color: #28a745;">é¸æŠå¯èƒ½</span>' : ''}
                </div>
            `).join('');
        }

        // ãƒ¡ãƒ³ãƒãƒ¼é¸æŠå¯èƒ½ã‹ãƒã‚§ãƒƒã‚¯
        function canSelectMember() {
            if (!gameStarted) return false;
            
            if (isSelectingLeaders) {
                return !leaderSelected[currentTeam];
            } else {
                // ç¾åœ¨ã®ãƒãƒ¼ãƒ ã«ãƒ¡ãƒ³ãƒãƒ¼ãŒã„ã¦ã€ã¾ã é¸æŠæ¨©ãŒã‚ã‚‹ã‹
                return teams[currentTeam].length > 0 && members.some(m => m.available);
            }
        }

        // ãƒ¡ãƒ³ãƒãƒ¼é¸æŠ
        function selectMember(memberName) {
            if (!canSelectMember()) {
                alert('ç¾åœ¨é¸æŠã§ãã¾ã›ã‚“');
                return;
            }
            
            // ãƒ¡ãƒ³ãƒãƒ¼ã‚’ãƒãƒ¼ãƒ ã«è¿½åŠ 
            const memberIndex = members.findIndex(m => m.name === memberName);
            if (memberIndex === -1 || !members[memberIndex].available) return;
            
            members[memberIndex].available = false;
            teams[currentTeam].push(memberName);
            
            if (isSelectingLeaders) {
                leaderSelected[currentTeam] = true;
                
                // æ¬¡ã®ãƒãƒ¼ãƒ ã®ä»£è¡¨è€…é¸æŠã¸
                if (!leaderSelected.A) {
                    currentTeam = 'A';
                } else if (!leaderSelected.B) {
                    currentTeam = 'B';
                } else if (!leaderSelected.C) {
                    currentTeam = 'C';
                } else {
                    // å…¨ä»£è¡¨è€…é¸æŠå®Œäº†ã€é€šå¸¸é¸æŠãƒ•ã‚§ãƒ¼ã‚ºã¸
                    isSelectingLeaders = false;
                    currentTeam = 'A';
                }
            } else {
                // æ¬¡ã®ãƒãƒ¼ãƒ ã¸é †ç•ªã‚’ç§»ã™
                moveToNextTeam();
            }
            
            updateDisplay();
            checkGameEnd();
        }

        // æ¬¡ã®ãƒãƒ¼ãƒ ã«é¸æŠæ¨©ã‚’ç§»ã™
        function moveToNextTeam() {
            const teamOrder = ['A', 'B', 'C'];
            let nextTeamIndex = (teamOrder.indexOf(currentTeam) + 1) % 3;
            let attempts = 0;
            
            // æ¬¡ã«é¸æŠæ¨©ã‚’æŒã¤ãƒãƒ¼ãƒ ã‚’è¦‹ã¤ã‘ã‚‹ï¼ˆãƒ¡ãƒ³ãƒãƒ¼ãŒã„ã‚‹ãƒãƒ¼ãƒ ï¼‰
            while (attempts < 3) {
                const nextTeam = teamOrder[nextTeamIndex];
                if (teams[nextTeam].length > 0) {
                    currentTeam = nextTeam;
                    break;
                }
                nextTeamIndex = (nextTeamIndex + 1) % 3;
                attempts++;
            }
        }

        // è¡¨ç¤ºæ›´æ–°
        function updateDisplay() {

            updateTeamDisplay();
            updateTurnIndicator();
            updateTeamHighlight();
        }

        // ãƒãƒ¼ãƒ è¡¨ç¤ºæ›´æ–°

                const container = document.getElementById(`team${teamName}Members`);
                const teamMembers = teams[teamName];
                
                if (teamMembers.length === 0) {
                    container.innerHTML = '<div class="empty-state">ãƒ¡ãƒ³ãƒãƒ¼ãªã—</div>';
                } else {

            } else {

            }

        // ãƒãƒ¼ãƒ ãƒã‚¤ãƒ©ã‚¤ãƒˆæ›´æ–°
        function updateTeamHighlight() {

            } else if (gameStarted) {

                }, 500);
            }
        }

        // ã‚²ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
        function resetGame() {
            if (confirm('ã‚²ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿã™ã¹ã¦ã®ãƒ‡ãƒ¼ã‚¿ãŒå‰Šé™¤ã•ã‚Œã¾ã™ã€‚')) {
                members = [];
                teams = { A: [], B: [], C: [] };
                gameStarted = false;
                currentTeam = 'A';
                isSelectingLeaders = true;

        // ã‚¨ãƒ³ã‚¿ãƒ¼ã‚­ãƒ¼ã§ãƒ¡ãƒ³ãƒãƒ¼è¿½åŠ 
        document.getElementById('memberName').addEventListener('keypress', function(e) {
